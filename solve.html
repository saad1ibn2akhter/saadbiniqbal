<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            padding: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Quadratic Equation Solver</h1>

    <label for="coefficientA">Enter coefficient a:</label>
    <input type="number" id="coefficientA">

    <label for="coefficientB">Enter coefficient b:</label>
    <input type="number" id="coefficientB">

    <label for="coefficientC">Enter coefficient c:</label>
    <input type="number" id="coefficientC">

    <button onclick="solveQuadratic()">Solve</button>

    <div id="result"></div>

    <script>
        function solveQuadratic() {
            var a = parseFloat(document.getElementById('coefficientA').value);
            var b = parseFloat(document.getElementById('coefficientB').value);
            var c = parseFloat(document.getElementById('coefficientC').value);

            var resultDiv = document.getElementById('result');

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                resultDiv.innerHTML = "Please enter valid coefficients.";
                return;
            }

            // Calculate the solutions
            var discriminant = b ** 2 - 4 * a * c;

            if (discriminant >= 0) {
                var root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                var root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                resultDiv.innerHTML = "Solutions: " + root1 + " and " + root2;
            } else {
                resultDiv.innerHTML = "No real solutions";
            }
        }
    </script>
</body>
</html>
