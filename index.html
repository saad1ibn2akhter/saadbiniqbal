<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | the Code School</title>
    <link rel="stylesheet" href="style.css">
    <style>
        a{
            text-decoration: none;
            font-size: 30px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 800;
            
        }
        .butt{
            height: 300px;
            width: 300px;
            transition-duration:0.5s ;
        }
        .butt:hover{
            background-color: orange;
            box-shadow: 4px 4px 4px red;
        }
    </style>
</head>

<body>
    <div class="calculator h-full w-full">
        <div class="display">
            <input type="text" id="inputBox" value="0" placeholder="0" disabled>
        </div>
        <div class="row">
            <button type="button" class="opr">AC</button>
            <button type="button" class="opr">DEL</button>
            <button type="button" class="opr">%</button>
            <button type="button" class="opr">/</button>
        </div>
        <div class="row">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="opr">*</button>
        </div>
        <div class="row">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" class="opr">+</button>
        </div>
        <div class="row">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" class="opr">-</button>
        </div>
        <div class="row">
            <button type="button" id="plusMinus">&#xB1;</button>
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button" id="eqBtn">=</button>
        </div>

    </div>
    <nav>
        <button class="butt"><a href="solve.html" >GO TO EQUATION SOLVER</a></button>
    </nav>
    <script src="app.js"></script>
</body>
</html>
